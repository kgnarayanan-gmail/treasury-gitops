# Production Environment Values
# High availability with full resources

replicaCount: 3

image:
  repository: ghcr.io/kgnarayanan-gmail/treasury-app
  tag: "latest"
  pullPolicy: Always

env:
  VERSION: "v2.1"
  BUILD_NUMBER: "prod"
  ENVIRONMENT: "production"
  IMAGE_TAG: "ghcr.io/kgnarayanan-gmail/treasury-app:latest"
  GIT_COMMIT: "production"

service:
  type: NodePort
  port: 80
  nodePort: 30092

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

content:
  enabled: true
  title: "Treasury PRODUCTION"
  version: "v2.1"
  emoji: "âœ¨"
  subtitle: "LIVE: Multi-Environment Deploy"
  gradient:
    start: "#667eea"
    end: "#764ba2"

environment: production
