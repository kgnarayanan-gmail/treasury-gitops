# Development Environment Values
# Minimal resources for testing

replicaCount: 1

image:
  repository: ghcr.io/kgnarayanan-gmail/treasury-app
  tag: "1.0.1"
  pullPolicy: Always

env:
  VERSION: "v2.1-dev"
  BUILD_NUMBER: "dev"
  ENVIRONMENT: "development"
  IMAGE_TAG: "ghcr.io/kgnarayanan-gmail/treasury-app:latest"
  GIT_COMMIT: "local-dev"

service:
  type: NodePort
  port: 80
  nodePort: 30090

resources:
  limits:
    cpu: 50m
    memory: 64Mi
  requests:
    cpu: 25m
    memory: 32Mi

content:
  enabled: false
  title: "Treasury DEV Environment"
  version: "v2.1-dev"
  emoji: "âœ¨"
  subtitle: "NEW FEATURE: Multi-Environment Deploy"
  gradient:
    start: "#11998e"
    end: "#38ef7d"

environment: development
