# Staging Environment Values
# Pre-production testing with moderate resources

replicaCount: 2

image:
  repository: ghcr.io/kgnarayanan-gmail/treasury-app
  tag: "latest"
  pullPolicy: Always

env:
  VERSION: "v2.1-staging"
  BUILD_NUMBER: "staging"
  ENVIRONMENT: "staging"
  IMAGE_TAG: "ghcr.io/kgnarayanan-gmail/treasury-app:latest"
  GIT_COMMIT: "staging"

service:
  type: NodePort
  port: 80
  nodePort: 30091

resources:
  limits:
    cpu: 75m
    memory: 96Mi
  requests:
    cpu: 40m
    memory: 48Mi

content:
  enabled: true
  title: "Treasury STAGING Environment"
  version: "v2.1-staging"
  emoji: "âœ¨"
  subtitle: "TESTING: Multi-Environment Deploy"
  gradient:
    start: "#f093fb"
    end: "#f5576c"

environment: staging
